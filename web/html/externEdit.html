<form action="index.php?action=useredit&id={{EDIT_USER_ID}}" method="POST">
	<table>
		<thead>
			<tr>
				<th>Username*</th>
				<th>surName*</th>
				<th>givenName*</th>
				<th>E-Mail</th>
				<th>mobile</th>
				<th>Notes</th>
			</tr>
		</thead>
		<tbody>
			<tr class="no_hover">
				<td> <input type="text" 	name="username" 	id="username" 	maxlength="1024"	class="input" 	value="{{USERNAME}}"	/> 	</td>
				<td> <input type="text" 	name="surName"		id="surName" 	maxlength="1024" 	class="input"  	value="{{surName}}"		/>	</td>
				<td> <input type="text" 	name="givenName"	id="givenName" 	maxlength="1024" 	class="input"  	value="{{givenName}}"	/>	</td>
				<td> <input type="email"	name="email"		id="email"		maxlength="1024"	class="input"  	value="{{email}}"		/>	</td>
				<td> <input type="tel"		name="mobile" 		id="mobile" 	maxlength="1024" 	class="input"  	value="{{mobileNumber}}"/>	</td>
				<td> <input type="text"		name="Notes"		id="Notes" 		maxlength="2048" 	class="input"  	value="{{Notes}}"		/>	</td>
			</tr>
		</tbody>
	</table>
	<input type="submit" value="edit user" name="submitInfo" />
</form>
